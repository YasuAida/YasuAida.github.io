<!DOCTYPE HTML>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>連絡フォーム</title>
</head>
<body>
  <h1>連絡先</h1>
  <form action="" method="post">
    <input type="hidden" value="隠しデータ">
    
    <P>このWebサイトや私についてなにかコメントがありましたら下記のフォームをご利用ください。<br>
    ただ挨拶するのみでも大歓迎です。</P>
    
    <label>名前：<input type="text" name="login_name"></label><br>
    <label>ご住所：<input type="text" name="address"></label><br>
    <label>お電話番号：<input type="text" name="phone_number"></label><br>
    <label>メールアドレス：<input type="email" name="email"></label><br>

    <div>
      <p>お問い合わせ内容を400字以内で記述してください。</p>
      <textarea name="opinion" cols="40" rows="10" maxlength="400"
        placeholder="ご連絡内容を入力してください。"></textarea>
    </div>
    <input type="submit" value="送信">
  </form>
</body>
</html>
